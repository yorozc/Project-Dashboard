<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <div class="sidebar">
            <div class="logo">
                <img src="assets/script-text.svg">
                <p>Dashboard</p>
            </div>
            <ul class="user-options">
                <li>
                    <img src="assets/home-circle.svg" width="50px" height="50px">
                    Home
                </li>
                <li>
                    <img src="assets/account-box.svg">
                    Profile
                </li>
                <li>
                    <img src="assets/message-outline.svg">
                    Messages
                </li>
                <li>
                    <img src="assets/clock.svg">
                    History
                </li>
                <li>
                    <img src="assets/calendar-check.svg">
                    Tasks
                </li>
                <li>
                    <img src="assets/account-group.svg">
                    Communities
                </li>
            </ul>  
            <ul class="user-options">
                <li>
                    <img src="assets/cog.svg">
                    Settings
                </li>
                <li>
                    <img src="assets/chat-question.svg">
                    Support
                </li>
                <li>
                    <img src="assets/shield-check.svg">
                    Privacy
                </li>
            </ul>
        </div>
        <div class="content">
            <div class="header">
                <div class="search-bar">
                    <img src="assets/magnify.svg" class="header-img">
                    <input type="text">
                </div>
                <div class="user-info">
                    <img src="assets/bell-ring.svg" class="header-img">
                    <div id="profile-pic"></div>
                    <h4>Yahir Orozco</h4>
                </div>
                
                <div></div>
                <div></div>
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
                
            </div>
            <div class="projects"></div>
        </div>
    </div>
</body>
</html>
